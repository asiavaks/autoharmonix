
<div class="data-table">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="buyersData$" class="mat-elevation-z8 text-color">
        <div *ngFor="let field of displayedColumns">
          <ng-container [matColumnDef]="field">
            <th mat-header-cell *matHeaderCellDef class="dashboard-table-header"> {{field | headerMapping }} </th>
            <td mat-cell *matCellDef="let item" class="dashboard-table-cell" > {{item[field]}} </td>
          </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Table structure -->
      </table>
    </mat-card-content>
  </mat-card>
</div>
